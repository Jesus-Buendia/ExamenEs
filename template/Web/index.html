<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    {% load static %}

    <title>Reconocimiento de Patrones Sintactico</title>

</head>

<body>

    <div class='container border'>
        <header>
            <h1>Grafo Yizuz</h1>
        </header>
        <div class="row align-items-start">
            <div class="row">
                <div >
                    <form action="{% url 'Home:tabla' %}" method="GET" class="input-group mb-3">
                        {% csrf_token %}
                        <input type="text" id="u" name="u">
                        <button class="btn btn-outline-secondary" type="submit" id="boton">Generar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">x1</th>
                        <th scope="col">x2</th>
                        <th scope="col">distancia</th>
                        <th scope="col">Si/No</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in tabla %}
                    <tr>
                        {% for j in i %}
                        <td>{{j}}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button id="Github" type="submit" class="btn btn-link" >
                <link rel="stylesheet" href="">
                <img id="Git" src="/static/git.jpg" width="120px" >
            </button>
        </div>

</body>

</html>
